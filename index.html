<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="./image/counter-app.svg">
        <link rel="stylesheet" href="index.css">
        <title>Counter App</title>
    </head>
    <body>
        <div class="toggle" id="toggle">
            <label class="switch" for="checkbox">
                <input type="checkbox" id="checkbox" />
                <div class="slider round"></div>
            </label>
        </div>
        <div class="app-container">
            <h1 class="title">Counter App</h1>
            <p class="counter-preview">0</p>
            <div class="buttons-container" id="buttons">
                <button class="button" id="decrement">Decrement</button>
                <button class="button" id="reset">Reset</button>
                <button class="button" id="increment">Increment</button>
            </div>
        </div>

        <script src="index.js" />
    </body>
</html>
